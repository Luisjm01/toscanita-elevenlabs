<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toscanita - Tu asistente virtual</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
            min-height: 100vh; 
            background-image: url('https://raw.githubusercontent.com/Luisjm01/toscanita-elevenlabs/main/toscana-fondo.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }

        /* Contenedor del título */
        .title-container {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        /* Estilo de "Toscanita" */
        .title-main {
            color: #89694D; /* ???? */
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Estilo de "tu asistente virtual" */
        .title-sub {
            color: #2F371A; /* ????? */
            font-size: 1rem;
            font-weight: normal;
            margin-top: -8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4); /* Agrega sombra suave */
        }

        /* Widget en la esquina superior derecha */
        #chat-container {
            display: block;
            position: absolute;
            top: 5%;
            right: 5%;
        }
    </style>
</head>
<body>

    <!-- Contenedor del título -->
    <div class="title-container">
        <div class="title-main">Toscanita</div>
        <div class="title-sub">Tu asistente virtual</div>
    </div>

    <!-- Widget visible desde el inicio en la esquina superior derecha -->
    <div id="chat-container">
        <elevenlabs-convai agent-id="e5S3VkABSLxjynYS06q0"></elevenlabs-convai>
    </div>

    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

</body>
</html>
