<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Agente Conversacional</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
            min-height: 100vh; 
            background-image: url('https://raw.githubusercontent.com/Luisjm01/toscanita-elevenlabs/main/toscana-fondo.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
        }

        /* Ocultar el widget de inicio */
        #chat-container {
            display: none;
            position: absolute;
            bottom: 10%;
        }

        /* Botón de micrófono */
        #mic-button {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        #mic-button img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <h1>Soy Toscanita tu asistente virtual</h1>

    <!-- Botón con ícono de micrófono -->
    <div id="mic-button" onclick="mostrarChat()">
        <img src="https://raw.githubusercontent.com/Luisjm01/toscanita-elevenlabs/main/microfono.png" alt="Activar chat">
    </div>

    <!-- Widget oculto -->
    <div id="chat-container">
        <elevenlabs-convai agent-id="e5S3VkABSLxjynYS06q0"></elevenlabs-convai>
    </div>

    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <script>
        function mostrarChat() {
            document.getElementById("chat-container").style.display = "block";
            document.getElementById("mic-button").style.display = "none"; // Oculta el botón después de activar el chat
        }
    </script>

</body>
</html>
